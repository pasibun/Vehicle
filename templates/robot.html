<!DOCTYPE html>
<html>
<head>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <script src="//code.jquery.com/jquery-3.2.1.min.js"></script>
        <script src="//code.jquery.com/mobile/1.5.0-alpha.1/jquery.mobile-1.5.0-alpha.1.min.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<style>
body {
    /* The image used */
    background-image: url("https://mdbootstrap.com/img/Photos/Horizontal/Nature/full page/img(11).jpg");

    /* Full height */
    height: 100%;

    /* Center and scale the image nicely */
    background-position: center;
    background-repeat: no-repeat;
    background-size: cover;
}
</style>
<body>
<meta name="viewport" content="width=device-width, initial-scale=1">
<div class="container">
	<div class="row justify-content-md-center">
		<div class="col-md-auto border-right">
			<h4 class="display-4 text-center text-white">Camera</h4>		
			<img style="width:100%; height:auto;" src="http://10.0.0.82:8081" class="figure-img img-fluid rounded" />
		</div>
		<div class="col-md-auto border-right">
		<h4 class="display-4 text-center text-white">Controller</h4>
			<table class="table table-borderless text-center">
				<thead>
					<tr>
					  <th scope="col"></th>
					  <th scope="col"><a href="#" id="up" style="font-size:30px;text-decoration:none;" class="glyphicon glyphicon-arrow-up"/></th>
					  <th scope="col"></th>
					</tr>
				</thead>
				<tbody>
					<tr>
					  <th scope="row"><a href="#" id="left" style="font-size:30px;text-decoration:none;" class="glyphicon glyphicon-arrow-left"/></th>
					  <td></td>
					  <td><a href="#" id="right" style="font-size:30px; text-decoration:none;" class="glyphicon glyphicon-arrow-right"/></td>
					</tr>
					<tr>
					  <th scope="row"></th>
					  <td><a href="#" id="down" style="font-size:30px;text-decoration:none;" class="glyphicon glyphicon-arrow-down"/></td>
					  <td></td>
					</tr>
				</tbody>
			</table>			
		</div>
		<div class="col-md-auto">
			<h4 class="display-4 text-center text-white">Info</h4>
			<button type="button" href="#" id="measure">
				<span class="glyphicon glyphicon-resize-horizontal"></span> Measure
			</button>
		</div>		
	</div>
	<div class="row justify-content-md-center">		
	</div>
</div>

<script>
$( document ).ready(function(){
    $("#down").on("mousedown", function() {
     $.get('/down_side');
     }).on('mouseup', function() {
     $.get('/stop');
    });
    $("#up").on("mousedown", function() {
     $.get('/up_side');
     }).on('mouseup', function() {
     $.get('/stop');
    });
    $("#left").on("mousedown", function() {
     $.get('/left_side');
     }).on('mouseup', function() {
     $.get('/stop');
    });
    $("#right").on("mousedown", function() {
     $.get('/right_side');
     }).on('mouseup', function() {
     $.get('/stop');
    });
   $("#measure").on("mousedown", function(){
    $.get('/measure');
    });	
});

$(function(){
  $( "a.down" ).bind( "taphold", function(){
     $.get('/down_side');
  });
 
});
</script>

</body>
</html>
